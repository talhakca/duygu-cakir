<div class="container">


  <div class="image-area">
    <div class="description">
      You should pick the emotion that suits the image.
    </div>
    <div *ngIf="!isStarted; else imageTmpl"
         class="button">
      <button nz-button
              nzType="primary"
              (click)="onStartButtonClicked()">Start</button>
    </div>

    <ng-template #imageTmpl>
      <nz-spin [nzSpinning]="!imagePath">
        <div class="content-area">
          <div class="image">
            <img [src]="imagePath"
                 class="image-tag">
          </div>
          <div class="radio">
            <nz-radio-group [(ngModel)]="radioValue"
                            class="radio-group"
                            (ngModelChange)="onRadioChange()">
              <ng-container *ngFor="let value of radioOptions">
                <label nz-radio
                       [nzValue]="value">
                  <div class="label">
                    {{ value }}
                  </div>
                </label>
              </ng-container>
            </nz-radio-group>
          </div>
        </div>
      </nz-spin>

      <!-- <div class="radio-container"> -->

      <!-- </div> -->
    </ng-template>
  </div>
  <footer class="footer"><b>Duygu Çakır-Talha Akca </b></footer>
</div>
