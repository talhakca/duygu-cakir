<div class="container">

  <div *ngIf="!isStarted; else imageTmpl"
       class="button">
    <button nz-button
            nzType="primary"
            (click)="onStartButtonClicked()">Start</button>
  </div>

  <ng-template #imageTmpl>
    <div class="image">
      <nz-spin [nzSpinning]="!imagePath">
        <img [src]="imagePath">
        {{ imageType }}
        {{ datasetType }}
      </nz-spin>
    </div>

    <div class="radio">
      <nz-radio-group [(ngModel)]="radioValue"
                      (ngModelChange)="onRadioChange()">
        <ng-container *ngFor="let value of radioOptions">
          <label nz-radio
                 [nzValue]="value">{{ value }}</label>
        </ng-container>
      </nz-radio-group>
    </div>
  </ng-template>
</div>
<router-outlet></router-outlet>
